<!DOCTYPE html>
<html hola_ext_inject="disabled" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Add Vehicle</title>
</head>
<body>
    <table border="1">
        <tbody>
            <tr>
                <th>Add Vehicle</th>
            </tr>
            <tr>
                <td>Vehicle Number:</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Vehicle Year:</td>
                <td><input type="date" /></td>
            </tr>
            <tr>
                <td>Vehicle Name/ Model:</td>
                <td><select id="optVehicleMake"><option value="1">Honda</option><option value="2">Toyota</option><option value="3">Isuzu</option><option value="4">Mitsubishi</option> </select></td>
            </tr>
            <tr>
                <td>Registration Number:</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Province:</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Mileage:</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Status:</td>
                <td><select id="optStatus"><option value="1">Available</option><option value="2">Unavailable</option><option value="3">Maintenance</option> </select></td>
            </tr>
            <tr>
                <td>Additional info:</td>

                <td>
                    <input type="text" />
                </td>
            </tr>
        </tbody>
    </table>

    <p><input name="btnSubmit" type="submit" value="Submit" /> <input name="btnClear" type="reset" value="Clear" /></p>

    <p>&nbsp;</p>
</body>
</html>
